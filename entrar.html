<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="entrar.css" rel="stylesheet">
</head>
<body>
  <a href="index.html" class="back-button">Voltar</a>

  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form" onsubmit="event.preventDefault(); login();">
      <div class="user-box">
        <input type="email" id="login-email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="login-password" required>
        <label>Senha</label>
      </div>
      <a href="entrar.bash" onclick="login(); return false;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Entre
      </a>
    </form>

    <h2>Cadastro</h2>
    <form id="register-form" onsubmit="event.preventDefault(); register();">
      <div class="user-box">
        <input type="email" id="register-email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="register-password" required>
        <label>Senha</label>
      </div>
      <a href="#" onclick="register(); return false;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Cadastre-se
      </a>
    </form>
  </div>

  <script src="entrar.js"></script>
</body>
</html>
